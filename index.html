<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

 
<div class="container">

     <div class="content">





        <header class="heading">

            <div class="magic_icon_button">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>

            <h3>KAWSAR. AI Image Generator</h3>

            <div class="dark_white_toggle_btn">
                <i class="fa-solid fa-moon"></i>
            </div>

        </header>






        <main class="main">  

            <div class="from">
                <textarea name="" id="text_box" placeholder="Describe Your Imagination In Detail....." required autofocus></textarea>
            </div>
          
           
       
            <div class="onclick_btn">

            </div>

        </main>




        <footer class="footer">

            <div class="selector">

                <select>
                    <option value="Select model">Select Model</option>
                    <option value="FLUX.1-dev">FLUX.1-dev</option>
                    <option value="FLUX.1-schnell">FLUX.1-schnell</option>
                    <option value="Stable Diffusion XL">Stable Diffusion XL</option>
                    <option value="Stable Diffusion v1.5">Stable Diffusion v1.5</option>
                    <option value="Stable Diffusion 3">Stable Diffusion 3</option>
                    <option value="Openjourney">Openjourney</option>
                </select>

                <select>
                    <option value="Image Count">Image Count</option>
                    <option value="1 Image">1 Image</option>
                    <option value="2 Image">2 Image</option>
                    <option value="3 Image">3 Image</option>
                    <option value="4 Image">4 Image</option>
                </select>

                <select>
                    <option value="Aspect Ratio">Aspect Ratio</option>
                    <option value="Square (1:1)">Square (1:1)</option>
                    <option value="Landscape (16:9)">Landscape (16:9)</option>
                    <option value="Portait (9:16)">Portait (9:16)</option>
                </select>


              
                    <button class="text_genr_btn">
                        <i class="fa-solid fa-wand-sparkles"></i> Generate
                    </button>
                    
            

            </div>

        </footer>






        <div class="genareting_img_box">

        </div>


     </div>

</div>
    




    <script src="./js/script.js"></script>
</body>
</html>
