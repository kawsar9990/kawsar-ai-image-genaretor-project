<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

<body>


<div class="container">

<div class="content">





<header class="heading">

    <div class="magic_icon">
        <a href="#" class="magic_icon_btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </a>
        <div class="logo">
            <a href="#">KAWSAR. AI Image Generator</a>
        </div>
    </div>

    <div class="dark_white_toggle_btn_box">
        <button class="dark_white_toggle_btn">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

</header>






<main class="main">
<div class="textare_box">
    <textarea class="text_box" placeholder="describe your imagination in details......" required autofocus></textarea>
   
    <button class="dice_btn">
        <i class="fa-solid fa-dice"></i>
    </button>
       
   
</div>
</main>








<footer class="footer">

<div class="selector">

<div class="select_btn">
    <select class="select">
        <option value="Select model">Select Model</option>
        <option value="FLUX.1-dev">FLUX.1-dev</option>
        <option value="FLUX.1-schnell">FLUX.1-schnell</option>
        <option value="Stable Diffusion XL">Stable Diffusion XL</option>
        <option value="Stable Diffusion v1.5">Stable Diffusion v1.5</option>
        <option value="Stable Diffusion 3">Stable Diffusion 3</option>
        <option value="Openjourney">Openjourney</option>
    </select>
</div>

<div class="select_btn">
    <select class="select">
        <option value="Image Count">Image Count</option>
        <option value="1 Image">1 Image</option>
        <option value="2 Image">2 Image</option>
        <option value="3 Image">3 Image</option>
        <option value="4 Image">4 Image</option>
    </select>
</div>

<div class="select_btn">
    <select class="select">
        <option value="Aspect Ratio">Aspect Ratio</option>
        <option value="Square (1:1)">Square (1:1)</option>
        <option value="Landscape (16:9)">Landscape (16:9)</option>
        <option value="Portait (9:16)">Portait (9:16)</option>
    </select>
</div>


<div class="button_box_gen">
    <button class="gen_btn">
        <i class="fa-solid fa-wand-sparkles"></i> Generate
    </button>
</div>

</div>

</footer>





<div class="img_genaret">

        <img src="./Assets/1.jfif" alt="">
    </div>
    <div class="image_box">
        <img src="./Assets/1.jfif" alt="">
    </div>
    <div class="image_box">
        <img src="./Assets/1.jfif" alt="">
    </div>
    <div class="image_box">

</div>




</div>

</div>
